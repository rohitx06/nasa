<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Ass Nasa</title>
    <style>
      body,
      html {
        background: #333446;
        color: #eaefef;
        font-family: "Montserrat", sans-serif;
        box-sizing: border-box;
      }

      h1 {
        margin: 0;
        text-shadow: 1px 0.5px black;
        text-align: center;
        padding: 40px;
        background: #7f8caa;

        top: 0%;
      }

      #contain {
        display: flex;
        gap: 3vw;
        margin-top: 3vw;
      }

      .facts {
        height: 50vh;
        width: 50vw;
        border: solid 2px black;
        border-radius: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        gap: 30px;
        
      }

      .img {
        height: 50vh;
        width: 50vw;
        border: solid 2px black;
        border-radius: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .img img{
        object-fit: cover;
        height: 45vh;
        width: 45vw;
      }

      .title{
        font-size: x-large;
      }
    </style>
  </head>

  <body>
    <h1>Random NASA Pictures And Facts</h1>
    <div id="contain">
      <div class="facts">
        <div class="title"></div>
        <div class="expl"></div>
      </div>
      <div class="img"><img src="" alt=""></div>
    </div>
    <script src="nasa.js"></script>
  </body>
</html>
